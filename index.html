<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Easiest Way To Track Your Transactions!</p>
                </section>
                <section class="transactions">
                    <div class="add-transactions">
                        <h3>Add Transaction</h3>
                        <form class="add-form" action="">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input class="add-button" type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">Balance:
                            $<span id="balance"></span></p>
                        <p class="income">Income:
                            $<span id="income"></span></p>
                        <p class="expense">Expense:
                            $<span id="expense"></span></p>
                    </div>
                </section>
                <section class="history">
                    <h2>Transaction History</h2>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                               
                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">
                                
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
